<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="warn">Login</mat-toolbar>

        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" novalidate #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">

            <mat-form-field appearance="fill">
                <input matInput type="number" placeholder="TechM Id" name="techmid" #techmid="ngModel" [(ngModel)]="service.formData.techmid" required max="999999" min="1000" [class.invalid]="techmid.invalid && techmid.touched">
            </mat-form-field><br/>

            <mat-form-field appearance="fill">
                <input matInput type="password" placeholder="Password" name="password" required minlength="6">
            </mat-form-field><br/>



            <button class="button" mat-raised-button type="submit" [disabled]="loginform.invalid">Submit</button>

        </form>
    </mat-card>
</div>
